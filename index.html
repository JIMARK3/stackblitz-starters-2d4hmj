<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div>
      <header>
        <div class="header-top">
          <div class="top"><span>2048</span></div>
          <div class="face-card">
            <div class="score">
              <p class="score-title">SCORE</p>
              <p class="score-num">0</p>
            </div>
            <div class="maxscore">
              <p class="maxscore-title">MAXSCORE</p>
              <p class="maxscore-num">0</p>
            </div>
          </div>
        </div>
        <div class="header-bottom">
          <div class="header-bottom-ps">
            <p class="header-bottom-p1">Play 2048 Game Online</p>
            <p class="header-bottom-p2">
              Join the numbers and get to the 2048 tile!
            </p>
          </div>
          <div class="btn">
            <button class="btn-start">START</button>
          </div>
        </div>
      </header>
      <article>
        <div class="play-container">
          <div class="item">
            <div class="inner">2</div>
          </div>
          <div class="item">
            <div class="inner"></div>
          </div>
          <div class="item">
            <div class="inner">2</div>
          </div>
          <div class="item">
            <div class="inner"></div>
          </div>
          <div class="item">
            <div class="inner"></div>
          </div>
          <div class="item">
            <div class="inner"></div>
          </div>
          <div class="item">
            <div class="inner"></div>
          </div>
          <div class="item">
            <div class="inner"></div>
          </div>
          <div class="item">
            <div class="inner"></div>
          </div>
          <div class="item">
            <div class="inner"></div>
          </div>
          <div class="item">
            <div class="inner"></div>
          </div>
          <div class="item">
            <div class="inner"></div>
          </div>
          <div class="item">
            <div class="inner"></div>
          </div>
          <div class="item">
            <div class="inner"></div>
          </div>
          <div class="item">
            <div class="inner"></div>
          </div>
          <div class="item">
            <div class="inner"></div>
          </div>
        </div>
      </article>
    </div>
  </body>
</html>
